{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-5">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="task" placeholder="enter task name"><br>
            </div>
            <div class="form-group">
                <input type="text" name="priority" placeholder="enter priority"><br>
            </div>
            <div class="'form-group">
                <input type="date" name="date" placeholder="enter date"><br>
            </div>
            <input type="submit" class="btn btn-success">

        </form>

    </div>
    <div class="col-md-6">
        <h4>Task to be completed</h4>
        {% for i in task1 %}
        <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b> {{i.priority}} </b></p>
                <p><b> {{i.date}} </b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>

            </div>
        </div><br>
        {% endfor %}
    </div>
</div>
</div>

{% endblock %}
